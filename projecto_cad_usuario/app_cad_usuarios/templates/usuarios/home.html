{% extends 'usuarios/base.html' %}
{% block conteudo %}
    <form action="{% url 'listagem_usuarios' %}" method="post">
      {% csrf_token %}
      <div class="container">
        <center>
          <h1>cadastro de Usuarios</h1>
          Nome <input placeholder="insira o nome" name="nome" class="form-control-sm" type="text" required>
          Idade <input placeholder="insira a idade" name="idade" class="form-control-sm" type="text" required>
          <button class="form-control-sm">Enviar</button>
        </center>
      </div>
    </form>
    {% endblock %}
